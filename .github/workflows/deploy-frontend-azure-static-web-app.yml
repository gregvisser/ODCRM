name: Deploy Frontend to Azure Static Web Apps

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'server/**'
      - '.github/workflows/deploy-backend-azure.yml'
      - 'docs/**'
      - '*.md'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build
      env:
        # CRITICAL: Use empty string or "/api" to enforce Azure Static Web Apps proxy
        # The proxy routes /api/* to backend automatically via staticwebapp.config.json
        # Setting absolute URL bypasses the proxy and causes CORS/routing issues
        VITE_API_URL: ${{ secrets.VITE_API_URL || '' }}
        VITE_AZURE_CLIENT_ID: ${{ secrets.VITE_AZURE_CLIENT_ID }}
        VITE_AZURE_TENANT_ID: ${{ secrets.VITE_AZURE_TENANT_ID }}
        VITE_AZURE_REDIRECT_URI: https://odcrm.bidlow.co.uk
        VITE_AUTH_ALLOWED_EMAILS: ${{ secrets.VITE_AUTH_ALLOWED_EMAILS }}

    - name: Deploy to Azure Static Web Apps
      uses: azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: 'upload'
        app_location: 'dist'
        skip_app_build: true